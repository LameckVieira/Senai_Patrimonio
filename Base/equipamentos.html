<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamentos</title>
    <link rel="stylesheet" href="./style/equipamentos.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
</head>

<body>
    <div class="cadastro_div">
        <div class="div_img">
            <img src="./style/img/Logo_SENAI_PRINCIPAL_VERMELHO.png" alt="Logo do Senai(Vermelho)">
            <h1 class="h1_login">Cadastro</h1>
            <h2 class="h2_cadastro">Cadastre um equipamento</h2>
        </div>
        <div class="cadastro_inputs">
            <input type="text" name="Descrição" id="" class="input_cadastro" placeholder="Descrição">
            <input type="text" name="Marca" id="" class="input_cadastro" placeholder="Marca">
            <input type="text" name="Tipo" id="" class="input_cadastro" placeholder="Tipo">
            <input type="number" name="patrimonio" id="" class="input_cadastro" placeholder="Nº Patrimonio">
            <input type="number" name="serie" id="" class="input_cadastro" placeholder="Nº Serie">
            <input type="text" name="Ativo" id="" class="input_cadastro" placeholder="Ativo">
            <input type="number" name="sala" id="" class="input_cadastro" placeholder="sala">
        </div>
        <div>
            <button class="button_login">Cadastrar</button>
        </div>
    </div>
    <div class="equipamento_div">
        <h1 class="h1_equipamento">Equipamento</h1>
        <div class="border">
    </div>

</body>

</html>
