<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div class="login_div">
        <div class="div_img">

        <div>
            <button class="button_login">Login</button>
        </div>
    </div>
</body>

</html>
